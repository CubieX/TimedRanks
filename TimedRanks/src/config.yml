# do NOT change the config version.
config_version: '1'
# set locale for user dialog messages.
language: de
# enable debug output.
debug: false
# Group definitions are going here. Order is mandatory.
# 1st basegroup is matched with 1st promotegroup.
# 2nd basegroup is matched with 2nd promotegroup and so on.
# Both groups MUST be equal length.
basegroups:
  - Member
  - Supporter
  - Moderator
  - Designer
  - ModDesigner
promotegroups:
  - VIP
  - VIPSupporter
  - VIPModerator
  - VIPDesigner
  - VIPModDesigner
# members of the following groups will receive regular payments.
# interval may be between 1 and 365.
# amount may be between 0.01 and 1000000.00
payedgroups:
  VIP:
    interval: 30
    amount: 1000.00
  VIPSupporter:
    interval: 30
    amount: 1000.00
  VIPModerator:
    interval: 30
    amount: 1000.00
  VIPDesigner:
    interval: 30
    amount: 1000.00
  VIPModDesigner:
    interval: 30
    amount: 1000.00
# Currency used on the server
currencysymbol: '$'
# 
