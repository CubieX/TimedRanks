DE_STATUSMESSAGE_INVALID: Du hast zur Zeit keinen {0} Status.
DE_PROMOTIONMESSAGE: Du wurdest fuer {0} Tage zum {1} ernannt.
DE_DEMOTIONMESSAGE_AUTO_1: Deine Zeit als {0} ist abgelaufen.
DE_DEMOTIONMESSAGE_AUTO_2: Du wurdest in die Gruppe {0} zurueckgestuft.
DE_DEMOTIONMESSAGE_MANUAL: Du wurdest automatisch vom {0} zum {1} zureckgestuft.
